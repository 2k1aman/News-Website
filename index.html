<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="logo" onclick="reload()">
                <img src="assets/logo.png">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="cricket" onclick="navLinkClicked('cricket')">Cricket</li>
                    <li class="hover-link nav-items" id="bollywood" onclick="navLinkClicked('bollywood')">Politics</li>
                    <li class="hover-link nav-items" id="finance" onclick="navLinkClicked('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text"  type="text"  class="news-input" placeholder="eg-science">
                <button class="search-button" id="search-button">search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="image-news" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is news Title</h3>
                <h6 class="news-source" id="news-source">End gadget 14/07/2023</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt ullam, obcaecati officia repellat
                    in eligendi natus nesciunt repellendus quia labore corrupti impedit sit fuga atque ea rem
                    reprehenderit et! Assumenda.
                </p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
